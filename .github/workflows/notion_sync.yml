name: Notion Sync (URL Mode)
on:
  schedule:
    - cron: '0 */6 * * *' # 每 6 小时强制更新一次链接
  workflow_dispatch:      # 允许手动刷新

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm install @notionhq/client notion-to-md

      - name: Run sync
        run: node sync.js
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}

      - name: Push to GitHub
        run: |
          git config --global user.name "Vercel-Sync-Bot"
          git config --global user.email "bot@vercel.com"
          git add content/posts/*.md
          # 只要有变化（包括 URL 更新）就提交
          git commit -m "update: refresh content and image urls" || exit 0
          git push
