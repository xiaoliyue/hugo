name: Notion to Hugo Sync

on:
  schedule:
    - cron: '0 * * * *' # 每小时自动同步一次
  workflow_dispatch:      # 支持手动点击按钮触发

jobs:
  notion-to-hugo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Export Notion to Markdown
        uses: yannbolliger/notion-exporter@master
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        with:
          output_path: 'content/posts' # 转换后的 md 文件存放位置

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: sync content from Notion" || exit 0
          git push
